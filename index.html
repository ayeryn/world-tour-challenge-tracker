<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Tour Tracker</title>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <!-- Custom files -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1>World Tour Tracker</h1>
      <div id="map"></div>
      <div id="books">
        <h2>My Books</h2>
        <ol id="book-list"></ol>
        <input id="show-form-btn" class="btn" type="button" value="Add Book" />
        <input
          id="hide-form-btn"
          class="btn"
          type="button"
          value="Cancel"
          hidden="true" />
        <form id="book-form" hidden="true">
          <!-- <form id="book-form"> -->
          <label for="title">Title: </label>
          <input id="title" type="text" name="title" required />
          <label for="authors">Authors: </label>
          <input id="authors" type="text" name="authors" />
          <label for="city">City: </label>
          <input id="city" type="text" name="city" />
          <label for="states">State/Province: </label>
          <select name="state" id="states" disabled></select>
          <label for="country">Country: </label>
          <select name="country" id="countries" required>
            <option value="">--Please choose--</option>
          </select>
          <button class="btn" type="submit" id="submit-btn">Submit!</button>
        </form>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
