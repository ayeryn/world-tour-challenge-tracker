<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Tour Tracker</title>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />

    <!-- Custom files -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>World Tour Reading Challenge Tracker</h1>

    <div id="container">
      <div id="map"></div>
      <div id="books">
        <h2>My Books</h2>
        <ol id="book-list"></ol>
        <input id="show-form-btn" class="btn" type="button" value="Add Book" />
        <input
          id="hide-form-btn"
          class="btn"
          type="button"
          value="Cancel"
          hidden="true" />
        <form id="book-form" hidden="true">
          <label for="title">Title: </label>
          <input id="title" type="text" name="title" required />
          <label for="authors">Authors: </label>
          <input id="authors" type="text" name="authors" />
          <label for="city">City: </label>
          <input id="city" type="text" name="city" />
          <label for="country">Country: </label>
          <select name="country" id="countries" required>
            <option value="">--Please choose--</option>
          </select>
          <label for="states">State/Province: </label>
          <select name="state" id="states" disabled></select>

          <button class="btn" type="submit" id="submit-btn">Submit!</button>
        </form>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <footer>
      <p>Built with ❤️</p>
      <p>
        <i class="bi bi-github"></i>
        <a href="https://github.com/ayeryn" target="_blank">ayeryn</a> |
        <i class="bi bi-git"></i>
        <a href="https://github.com/ayeryn/wt-challenge-mapper" target="_blank"
          >Repo</a
        >
      </p>
    </footer>
  </body>
</html>
